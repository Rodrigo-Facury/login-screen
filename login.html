<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
  <main id="main-login">
    <section id="section-login">
      <div class="cta">
        <h2 id="title-login">Login</h2>
      </div>
      <form class="cta" id="login-form">
        <label for="username" class="label-input">Username</label>
        <input type="text" placeholder="exemplo@email.com" id="username" class="input-form">
        <label for="password" class="label-input">Password</label>
        <input type="password" placeholder="*********" id="password" class="input-form">
        <button id="button-sign-in">Sign In</button>
      </form>
      <div class="cta-container">
        <div class="cta-login-line">
          <p>Forgot Password</p>
          <a href="" class="link-redirect">Click Here</a>
        </div>
        <div class="cta-login-line">
          <p>Register</p>
          <a href="" class="link-redirect">Click Here</a>
        </div>
      </div>
    </section>
  </main>
  <script src="./login.js"></script>
</body>
</html>
